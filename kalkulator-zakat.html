<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Zakat</title>
</head>
<body>
<h2>Kalkulator Zakat Profesi</h2>
<label for="inputAngka">Masukkan Total Penghasilan (Rp):</label>
<input type="number" id="inputAngka">
<button onclick="hitungZakat()">Hitung Zakat</button>
<p id="hasilZakat"></p>

<script>
function hitungZakat() {
    var inputAngka = document.getElementById("inputAngka").value;
    var zakat = inputAngka * 0.025;
    document.getElementById("hasilZakat").innerHTML = "Zakat Profesi yang harus Anda bayar adalah Rp " + zakat;
}
</script>
</body>
</html>
