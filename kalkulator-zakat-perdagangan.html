<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Zakat Perdagangan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="number"] {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h3>Kalkulator Zakat Perdagangan</h3>
<label for="currentAssets">Aset Lancar (Rp):</label>
<input type="number" id="currentAssets" placeholder="Contoh: 10000000" required>
<br>
<label for="currentLiabilities">Hutang Jangka Pendek (Rp):</label>
<input type="number" id="currentLiabilities" placeholder="Contoh: 5000000" required>
<br>
<button onclick="calculateZakat()">Hitung Zakat</button>

<div class="result" id="result"></div>

<script>
    function calculateZakat() {
        const currentAssets = parseFloat(document.getElementById('currentAssets').value);
        const currentLiabilities = parseFloat(document.getElementById('currentLiabilities').value);
        
        if (isNaN(currentAssets) || currentAssets < 0 || isNaN(currentLiabilities) || currentLiabilities < 0) {
            document.getElementById('result').innerHTML = "Silakan masukkan angka yang valid untuk aset dan hutang.";
            return;
        }

        const netAssets = currentAssets - currentLiabilities;
        const zakat = Math.round(netAssets * 0.025);

        if (netAssets <= 0) {
            document.getElementById('result').innerHTML = "Aset lancar tidak cukup untuk membayar zakat.";
        } else {
            document.getElementById('result').innerHTML = `Zakat yang harus dibayarkan: Rp ${zakat}`;
        }
    }
</script>

</body>
</html>
