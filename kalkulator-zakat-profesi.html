<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Zakat Profesi</title>
</head>
<body>
<h2>Kalkulator Zakat Profesi</h2>
<label for="penghasilan">Jumlah penghasilan dalam 1 bulan:</label>
<input type="number" id="penghasilan" name="penghasilan">
<button onclick="hitungZakat()">Hitung Zakat</button>
<p id="hasil"></p>

<script>
function hitungZakat() {
  var penghasilan = document.getElementById("penghasilan").value;
  var zakat = penghasilan * 0.25;

  if (zakat < 262500) {
    document.getElementById("hasil").innerHTML = "Penghasilan Anda belum mencapai nisab 94 gram emas, jadi tidak wajib membayar zakat.";
  } else {
    document.getElementById("hasil").innerHTML = "Jumlah zakat yang harus Anda bayar: <br><strong>Rp" + zakat + "</strong>";
  }
}
</script>
</body>
</html>
